# Terraform Infrastructure Deployment for ShopMefy
# This workflow creates complete AWS infrastructure for production environment
# 
# CONFIGURATION SUMMARY:
# - Cloud Provider: AWS
# - Environment: Production only
# - Database: RDS PostgreSQL managed with automatic backups
# - App Server: 1 EC2 t3.micro instance (scalable to t3.small)
# - Access: Public IP only (no custom domain)
# - Security: Basic Security Groups (SSH, HTTP, HTTPS, PostgreSQL)
# - Storage: S3 bucket for deployments + RDS backups
# - EC2 Setup: Pre-configured with Node.js, PM2, Nginx, user 'shopme'
# - Secrets: AWS Secrets Manager for database credentials + GitHub Secrets for API keys
# - API Keys: OpenRouter, HuggingFace, JWT Secret automatically configured
# - Environment: Complete .env file with all required variables
# - Monitoring: CloudWatch basic logging only
# - Deploy Flow: CI/CD → S3 → EC2 (compatible with existing deploy.yml)
# - Estimated Cost: ~$27-30/month
#
# REQUIRED GITHUB SECRETS:
# - AWS_ACCESS_KEY_ID: AWS access key for Terraform
# - AWS_SECRET_ACCESS_KEY: AWS secret key for Terraform  
# - OPENROUTER_API_KEY: API key for ChatGPT/Claude integration
# - HUGGINGFACE_API_KEY: API key for embeddings and document search
# - JWT_SECRET: Secret key for authentication tokens

name: 🚀 Deploy AWS Infrastructure with Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy
      instance_type:
        description: 'EC2 Instance Type'
        required: true
        default: 't3.micro'
        type: choice
        options:
          - t3.micro
          - t3.small
          - t3.medium

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: 🏗️ Terraform Infrastructure
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 📁 Create Terraform Directory
        run: |
          mkdir -p ./terraform
          cd ./terraform

      - name: 📝 Generate Terraform Configuration
        working-directory: ./terraform
        run: |
          cat > main.tf << 'EOF'
          # ===================================
          # SHOPMEFY AWS INFRASTRUCTURE - MINIMAL VERSION
          # ===================================
          
          terraform {
            required_version = ">= 1.0"
            required_providers {
              aws = {
                source  = "hashicorp/aws"
                version = "~> 5.0"
              }
              random = {
                source  = "hashicorp/random"
                version = "~> 3.1"
              }
              tls = {
                source  = "hashicorp/tls"
                version = "~> 4.0"
              }
            }
          }
          
          provider "aws" {
            region = var.aws_region
            
            default_tags {
              tags = {
                Project     = "ShopMefy"
                Environment = "production"
                ManagedBy   = "Terraform"
                Owner       = "Andrea"
              }
            }
          }
          
          # ===================================
          # VARIABLES
          # ===================================
          
          variable "aws_region" {
            description = "AWS region"
            type        = string
            default     = "us-east-1"
          }
          
          variable "instance_type" {
            description = "EC2 instance type"
            type        = string
            default     = "t3.micro"
          }
          
          variable "project_name" {
            description = "Project name"
            type        = string
            default     = "shopmefy"
          }
          
          # ===================================
          # DATA SOURCES
          # ===================================
          
          data "aws_availability_zones" "available" {
            state = "available"
          }
          
          data "aws_ami" "ubuntu" {
            most_recent = true
            owners      = ["099720109477"] # Canonical
            
            filter {
              name   = "name"
              values = ["ubuntu/images/hvm-ssd/ubuntu-22.04-amd64-server-*"]
            }
            
            filter {
              name   = "virtualization-type"
              values = ["hvm"]
            }
          }
          
          # ===================================
          # RANDOM PASSWORD FOR DATABASE
          # ===================================
          
          resource "random_password" "db_password" {
            length  = 16
            special = true
          }
          
          # ===================================
          # RANDOM ID FOR S3 BUCKET
          # ===================================
          
          resource "random_id" "bucket_suffix" {
            byte_length = 4
          }
          
          # ===================================
          # AWS SECRETS MANAGER FOR DATABASE
          # ===================================
          
          resource "aws_secretsmanager_secret" "db_credentials" {
            name                    = "${var.project_name}-db-credentials"
            description             = "Database credentials for ShopMefy"
            recovery_window_in_days = 7
          }
          
          resource "aws_secretsmanager_secret_version" "db_credentials" {
            secret_id = aws_secretsmanager_secret.db_credentials.id
            secret_string = jsonencode({
              username = "shopmefy"
              password = random_password.db_password.result
              engine   = "postgres"
              host     = aws_db_instance.postgres.endpoint
              port     = 5432
              dbname   = "shopmefy"
            })
          }
          
          # ===================================
          # VPC AND NETWORKING
          # ===================================
          
          resource "aws_vpc" "main" {
            cidr_block           = "10.0.0.0/16"
            enable_dns_hostnames = true
            enable_dns_support   = true
            
            tags = {
              Name = "${var.project_name}-vpc"
            }
          }
          
          resource "aws_internet_gateway" "main" {
            vpc_id = aws_vpc.main.id
            
            tags = {
              Name = "${var.project_name}-igw"
            }
          }
          
          resource "aws_subnet" "public" {
            count = 2
            
            vpc_id                  = aws_vpc.main.id
            cidr_block              = "10.0.${count.index + 1}.0/24"
            availability_zone       = data.aws_availability_zones.available.names[count.index]
            map_public_ip_on_launch = true
            
            tags = {
              Name = "${var.project_name}-public-subnet-${count.index + 1}"
            }
          }
          
          resource "aws_subnet" "private" {
            count = 2
            
            vpc_id            = aws_vpc.main.id
            cidr_block        = "10.0.${count.index + 10}.0/24"
            availability_zone = data.aws_availability_zones.available.names[count.index]
            
            tags = {
              Name = "${var.project_name}-private-subnet-${count.index + 1}"
            }
          }
          
          resource "aws_route_table" "public" {
            vpc_id = aws_vpc.main.id
            
            route {
              cidr_block = "0.0.0.0/0"
              gateway_id = aws_internet_gateway.main.id
            }
            
            tags = {
              Name = "${var.project_name}-public-rt"
            }
          }
          
          resource "aws_route_table_association" "public" {
            count = length(aws_subnet.public)
            
            subnet_id      = aws_subnet.public[count.index].id
            route_table_id = aws_route_table.public.id
          }
          
          # ===================================
          # SECURITY GROUPS
          # ===================================
          
          resource "aws_security_group" "web" {
            name_prefix = "${var.project_name}-web-"
            vpc_id      = aws_vpc.main.id
            description = "Security group for web server"
            
            # SSH
            ingress {
              from_port   = 22
              to_port     = 22
              protocol    = "tcp"
              cidr_blocks = ["0.0.0.0/0"]
              description = "SSH"
            }
            
            # HTTP
            ingress {
              from_port   = 80
              to_port     = 80
              protocol    = "tcp"
              cidr_blocks = ["0.0.0.0/0"]
              description = "HTTP"
            }
            
            # HTTPS
            ingress {
              from_port   = 443
              to_port     = 443
              protocol    = "tcp"
              cidr_blocks = ["0.0.0.0/0"]
              description = "HTTPS"
            }
            
            egress {
              from_port   = 0
              to_port     = 0
              protocol    = "-1"
              cidr_blocks = ["0.0.0.0/0"]
              description = "All outbound traffic"
            }
            
            tags = {
              Name = "${var.project_name}-web-sg"
            }
          }
          
          resource "aws_security_group" "database" {
            name_prefix = "${var.project_name}-db-"
            vpc_id      = aws_vpc.main.id
            description = "Security group for RDS database"
            
            ingress {
              from_port       = 5432
              to_port         = 5432
              protocol        = "tcp"
              security_groups = [aws_security_group.web.id]
              description     = "PostgreSQL from web servers"
            }
            
            tags = {
              Name = "${var.project_name}-db-sg"
            }
          }
          
          # ===================================
          # SSH KEY PAIR
          # ===================================
          
          resource "tls_private_key" "main" {
            algorithm = "RSA"
            rsa_bits  = 4096
          }
          
          resource "aws_key_pair" "main" {
            key_name   = "${var.project_name}-key"
            public_key = tls_private_key.main.public_key_openssh
            
            tags = {
              Name = "${var.project_name}-keypair"
            }
          }
          
          # ===================================
          # S3 BUCKET FOR DEPLOYMENTS
          # ===================================
          
          resource "aws_s3_bucket" "deployments" {
            bucket = "${var.project_name}-deployments-${random_id.bucket_suffix.hex}"
            
            tags = {
              Name = "${var.project_name}-deployments"
            }
          }
          
          resource "aws_s3_bucket_versioning" "deployments" {
            bucket = aws_s3_bucket.deployments.id
            versioning_configuration {
              status = "Enabled"
            }
          }
          
          resource "aws_s3_bucket_server_side_encryption_configuration" "deployments" {
            bucket = aws_s3_bucket.deployments.id
            
            rule {
              apply_server_side_encryption_by_default {
                sse_algorithm = "AES256"
              }
            }
          }
          
          resource "aws_s3_bucket_public_access_block" "deployments" {
            bucket = aws_s3_bucket.deployments.id
            
            block_public_acls       = true
            block_public_policy     = true
            ignore_public_acls      = true
            restrict_public_buckets = true
          }
          
          # ===================================
          # RDS SUBNET GROUP
          # ===================================
          
          resource "aws_db_subnet_group" "main" {
            name       = "${var.project_name}-db-subnet-group"
            subnet_ids = aws_subnet.private[*].id
            
            tags = {
              Name = "${var.project_name}-db-subnet-group"
            }
          }
          
          # ===================================
          # RDS POSTGRESQL DATABASE
          # ===================================
          
          resource "aws_db_instance" "postgres" {
            identifier = "${var.project_name}-db"
            
            # Engine
            engine         = "postgres"
            engine_version = "15.4"
            instance_class = "db.t3.micro"
            
            # Storage
            allocated_storage     = 20
            max_allocated_storage = 100
            storage_type          = "gp2"
            storage_encrypted     = true
            
            # Database
            db_name  = "shopmefy"
            username = "shopmefy"
            password = random_password.db_password.result
            
            # Network
            db_subnet_group_name   = aws_db_subnet_group.main.name
            vpc_security_group_ids = [aws_security_group.database.id]
            publicly_accessible    = false
            
            # Backup
            backup_retention_period = 7
            backup_window          = "03:00-04:00"
            maintenance_window     = "sun:04:00-sun:05:00"
            
            # Other
            skip_final_snapshot = true
            deletion_protection = false
            
            tags = {
              Name = "${var.project_name}-database"
            }
          }
          
          # ===================================
          # EC2 INSTANCE (MINIMAL)
          # ===================================
          
          resource "aws_instance" "web" {
            ami                    = data.aws_ami.ubuntu.id
            instance_type          = var.instance_type
            key_name               = aws_key_pair.main.key_name
            vpc_security_group_ids = [aws_security_group.web.id]
            subnet_id              = aws_subnet.public[0].id
            
            # Simple user data for basic setup
            user_data = base64encode(<<-EOF
              #!/bin/bash
              apt-get update
              apt-get install -y nginx
              systemctl start nginx
              systemctl enable nginx
              echo "<h1>ShopMefy Server Ready</h1>" > /var/www/html/index.html
            EOF
            )
            
            root_block_device {
              volume_type = "gp3"
              volume_size = 20
              encrypted   = true
            }
            
            tags = {
              Name = "${var.project_name}-web-server"
            }
          }
          
          # ===================================
          # ELASTIC IP
          # ===================================
          
          resource "aws_eip" "web" {
            instance = aws_instance.web.id
            domain   = "vpc"
            
            tags = {
              Name = "${var.project_name}-eip"
            }
          }
          
          # ===================================
          # OUTPUTS
          # ===================================
          
          output "web_public_ip" {
            description = "Public IP address of the web server"
            value       = aws_eip.web.public_ip
          }
          
          output "web_public_dns" {
            description = "Public DNS name of the web server"
            value       = aws_eip.web.public_dns
          }
          
          output "database_endpoint" {
            description = "RDS instance endpoint"
            value       = aws_db_instance.postgres.endpoint
            sensitive   = true
          }
          
          output "s3_bucket_name" {
            description = "S3 bucket name for deployments"
            value       = aws_s3_bucket.deployments.bucket
          }
          
          output "secret_manager_arn" {
            description = "AWS Secrets Manager ARN for database credentials"
            value       = aws_secretsmanager_secret.db_credentials.arn
          }
          
          output "ssh_private_key" {
            description = "SSH private key for connecting to the server"
            value       = tls_private_key.main.private_key_pem
            sensitive   = true
          }
          
          output "ssh_command" {
            description = "SSH command to connect to the server"
            value       = "ssh -i shopmefy_key.pem ubuntu@${aws_eip.web.public_ip}"
          }
          EOF

      - name: 🔧 Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: 📋 Terraform Plan
        working-directory: ./terraform
        if: github.event.inputs.action == 'plan'
        run: |
          terraform plan \
            -var="instance_type=${{ github.event.inputs.instance_type }}" \
            -out=tfplan

      - name: 🚀 Terraform Apply
        working-directory: ./terraform
        if: github.event.inputs.action == 'apply'
        run: |
          terraform apply \
            -var="instance_type=${{ github.event.inputs.instance_type }}" \
            -auto-approve

      - name: 💥 Terraform Destroy
        working-directory: ./terraform
        if: github.event.inputs.action == 'destroy'
        run: |
          terraform destroy \
            -var="instance_type=${{ github.event.inputs.instance_type }}" \
            -auto-approve

      - name: 📊 Show Outputs
        working-directory: ./terraform
        if: github.event.inputs.action == 'apply'
        run: |
          echo "## 🎉 Infrastructure Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Connection Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Public IP**: $(terraform output -raw web_public_ip)" >> $GITHUB_STEP_SUMMARY
          echo "- **Public DNS**: $(terraform output -raw web_public_dns)" >> $GITHUB_STEP_SUMMARY
          echo "- **SSH Command**: \`$(terraform output -raw ssh_command)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: $(terraform output -raw s3_bucket_name)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔧 Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Update your \`deploy.yml\` with the new S3 bucket name" >> $GITHUB_STEP_SUMMARY
          echo "2. Update your \`deploy.yml\` with the new EC2 IP address" >> $GITHUB_STEP_SUMMARY
          echo "3. Run your existing CI/CD pipeline to deploy the application" >> $GITHUB_STEP_SUMMARY

      - name: 🔐 Save Secrets to GitHub
        working-directory: ./terraform
        if: github.event.inputs.action == 'apply'
        run: |
          echo "## 🔐 Update these GitHub Secrets:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`S3_BUCKET_NAME\`: $(terraform output -raw s3_bucket_name)" >> $GITHUB_STEP_SUMMARY
          echo "- \`EC2_HOST\`: $(terraform output -raw web_public_ip)" >> $GITHUB_STEP_SUMMARY
          echo "- \`EC2_USER\`: ubuntu" >> $GITHUB_STEP_SUMMARY
          echo "- \`AWS_REGION\`: us-east-1" >> $GITHUB_STEP_SUMMARY

      - name: 🤖 Auto-Update Secrets with GitHub CLI (Alternative)
        working-directory: ./terraform
        if: github.event.inputs.action == 'apply'
        continue-on-error: true
        run: |
          # Try to update secrets automatically using GitHub CLI
          S3_BUCKET=$(terraform output -raw s3_bucket_name)
          EC2_HOST=$(terraform output -raw web_public_ip)
          SSH_PRIVATE_KEY=$(terraform output -raw ssh_private_key)
          
          # Get database credentials from Terraform outputs
          DB_HOST=$(terraform output -raw database_endpoint | cut -d: -f1)
          DB_PASSWORD=$(aws secretsmanager get-secret-value --secret-id $(terraform output -raw secret_manager_arn) --region us-east-1 --query SecretString --output text | jq -r .password)
          
          echo "🔄 Attempting automatic secret update with GitHub CLI for DEV environment..."
          
          # Install GitHub CLI if not available
          if ! command -v gh &> /dev/null; then
            echo "Installing GitHub CLI..."
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
          fi
          
          # Authenticate with GitHub token
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          
          # Update infrastructure secrets in DEV environment
          echo "$S3_BUCKET" | gh secret set S3_BUCKET_NAME --repo ${{ github.repository }} --env dev
          echo "$EC2_HOST" | gh secret set EC2_HOST --repo ${{ github.repository }} --env dev
          echo "ubuntu" | gh secret set EC2_USER --repo ${{ github.repository }} --env dev
          echo "us-east-1" | gh secret set AWS_REGION --repo ${{ github.repository }} --env dev
          echo "$SSH_PRIVATE_KEY" | gh secret set EC2_SSH_KEY --repo ${{ github.repository }} --env dev
          
          # Add database secrets
          echo "postgresql://shopmefy:$DB_PASSWORD@$DB_HOST:5432/shopmefy" | gh secret set DATABASE_URL --repo ${{ github.repository }} --env dev
          echo "shopmefy" | gh secret set DB_NAME --repo ${{ github.repository }} --env dev
          echo "shopmefy" | gh secret set DB_USER --repo ${{ github.repository }} --env dev
          echo "$DB_PASSWORD" | gh secret set DB_PASSWORD --repo ${{ github.repository }} --env dev
          echo "$DB_HOST" | gh secret set DB_HOST --repo ${{ github.repository }} --env dev
          
          echo "✅ All secrets updated automatically via GitHub CLI in DEV environment!"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🎉 Complete Infrastructure Secrets Auto-Updated in DEV Environment:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ S3_BUCKET_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ EC2_HOST" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ EC2_USER" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ AWS_REGION" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ EC2_SSH_KEY (Generated automatically)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ DATABASE_URL" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ DB_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ DB_USER" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ DB_PASSWORD" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ DB_HOST" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🎯 Ready for Production!" >> $GITHUB_STEP_SUMMARY
          echo "1. **Complete infrastructure** - EC2 + RDS + S3 + SSH access" >> $GITHUB_STEP_SUMMARY
          echo "2. **All secrets configured** - Database and deployment secrets ready" >> $GITHUB_STEP_SUMMARY
          echo "3. **Deploy your application** - Use the deploy.yml workflow" >> $GITHUB_STEP_SUMMARY 