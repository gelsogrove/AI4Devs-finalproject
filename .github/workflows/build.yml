name: 🏗️ Build Application

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build.yml'

env:
  AWS_REGION: us-east-1

jobs:
  build:
    name: 🏗️ Build and Upload to S3
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      build_version: ${{ steps.version.outputs.BUILD_VERSION }}
      s3_path: ${{ steps.upload.outputs.S3_PATH }}
    
    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: 🎯 Generate Build Version
        id: version
        run: |
          BUILD_VERSION="build-$(date +%Y%m%d-%H%M%S)-$(echo $GITHUB_SHA | cut -c1-8)"
          echo "BUILD_VERSION=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $BUILD_VERSION"

      - name: ⚙️ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🔧 Build Backend
        run: |
          echo "🏗️ Building backend..."
          cd backend
          
          # Install dependencies
          echo "📦 Installing backend dependencies..."
          npm ci --production
          
          # Create production .env for build
          echo "⚙️ Creating build .env..."
          cat > .env << EOF
          NODE_ENV=production
          PORT=8080
          DATABASE_URL=placeholder
          OPENROUTER_API_KEY=placeholder
          JWT_SECRET=placeholder
          AWS_S3_BUCKET=placeholder
          AWS_REGION=us-east-1
          AWS_ACCESS_KEY_ID=placeholder
          AWS_SECRET_ACCESS_KEY=placeholder
          PUBLIC_URL=placeholder
          SWAGGER_USER=placeholder
          SWAGGER_PASSWORD=placeholder
          EOF
          
          # Build
          echo "🏗️ Compiling TypeScript..."
          npm run build
          
          # Verify build
          echo "✅ Backend build completed"
          ls -la dist/
          echo "Build size: $(du -sh dist/)"

      - name: 🎨 Build Frontend
        run: |
          echo "🏗️ Building frontend..."
          cd frontend
          
          # Install dependencies
          echo "📦 Installing frontend dependencies..."
          npm ci
          
          # Create production .env for build
          echo "⚙️ Creating build .env..."
          echo "VITE_API_URL=placeholder" > .env
          
          # Build
          echo "🏗️ Building React application..."
          npm run build
          
          # Verify build
          echo "✅ Frontend build completed"
          ls -la dist/
          echo "Build size: $(du -sh dist/)"

      - name: 📦 Package Application
        run: |
          echo "📦 Creating deployment package..."
          
          # Create deployment structure
          mkdir -p deployment/backend
          mkdir -p deployment/frontend
          
          # Copy backend build
          cp -r backend/dist deployment/backend/
          cp backend/package*.json deployment/backend/
          cp -r backend/prisma deployment/backend/
          
          # Copy frontend build
          cp -r frontend/dist deployment/frontend/
          
          # Create deployment info
          cat > deployment/deployment-info.json << EOF
          {
            "version": "${{ steps.version.outputs.BUILD_VERSION }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "$GITHUB_SHA",
            "branch": "$GITHUB_REF_NAME",
            "environment": "${{ github.event.inputs.environment || 'dev' }}"
          }
          EOF
          
          # Create deployment scripts
          cat > deployment/start-backend.sh << 'EOF'
          #!/bin/bash
          cd backend
          npm ci --production --silent
          npx prisma migrate deploy
          npx prisma db seed || echo "Seeding skipped"
          node dist/index.js
          EOF
          
          cat > deployment/start-frontend.sh << 'EOF'
          #!/bin/bash
          cd frontend
          npx serve -s dist -l 3000
          EOF
          
          chmod +x deployment/*.sh
          
          # Create archive
          echo "🗜️ Creating deployment archive..."
          tar -czf deployment.tar.gz -C deployment .
          
          echo "📊 Package info:"
          ls -lh deployment.tar.gz
          echo "Package size: $(du -sh deployment.tar.gz)"

      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shopmefy-build-${{ steps.version.outputs.BUILD_VERSION }}
          path: deployment.tar.gz
          retention-days: 30
          compression-level: 9

      - name: 📤 Upload Latest Build
        uses: actions/upload-artifact@v4
        with:
          name: shopmefy-latest
          path: deployment.tar.gz
          retention-days: 7
          compression-level: 9

      - name: 📊 Build Summary
        run: |
          echo "## 🎉 Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Build Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.BUILD_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: shopmefy-build-${{ steps.version.outputs.BUILD_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🚀 Ready for Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "Use the **Deploy Application** workflow to deploy this build to EC2." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Package Contents:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Backend (compiled TypeScript)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Frontend (built React app)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Database migrations" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Deployment scripts" >> $GITHUB_STEP_SUMMARY 