name: ðŸ“¦ 02 - BUILD - Download Artifacts and Upload to S3

on:
  workflow_run:
    workflows: ["ðŸ§ª CI - Continuous Integration"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

env:
  AWS_REGION: us-east-1

jobs:
  download-and-upload:
    name: ðŸ“¦ Download Artifacts and Upload to S3
    runs-on: ubuntu-latest
    environment: dev
    if: (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ðŸ”„ Checkout Code (for deployment info)
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Set Environment Variables
        run: |
          echo "BUILD_VERSION=build-$(date +%Y%m%d-%H%M%S)-$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV
          echo "ðŸ·ï¸ Build version: build-$(date +%Y%m%d-%H%M%S)-$(echo $GITHUB_SHA | cut -c1-8)"
          
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "WORKFLOW_RUN_ID=${{ github.event.workflow_run.id }}" >> $GITHUB_ENV
            echo "ðŸ“‹ Using workflow run ID: ${{ github.event.workflow_run.id }}"
          else
            echo "WORKFLOW_RUN_ID=${{ github.run_id }}" >> $GITHUB_ENV
            echo "ðŸ“‹ Using current run ID: ${{ github.run_id }}"
          fi

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Check Available Artifacts
        run: |
          echo "ðŸ” Checking available artifacts for workflow run: ${{ env.WORKFLOW_RUN_ID }}"
          
          # List artifacts using GitHub API
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ env.WORKFLOW_RUN_ID }}/artifacts" \
               | jq '.artifacts[] | {name: .name, expired: .expired, created_at: .created_at}'

      - name: ðŸ“¥ Download Backend Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ env.WORKFLOW_RUN_ID }}
        continue-on-error: true
        id: download-backend

      - name: ðŸ“¥ Download Frontend Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-artifacts
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ env.WORKFLOW_RUN_ID }}
        continue-on-error: true
        id: download-frontend

      - name: âœ… Verify Downloads
        run: |
          echo "ðŸ” Verifying artifact downloads..."
          
          if [ "${{ steps.download-backend.outcome }}" = "success" ]; then
            echo "âœ… Backend artifacts downloaded successfully"
            ls -la ./backend-artifacts/
          else
            echo "âŒ Backend artifacts download failed"
            exit 1
          fi
          
          if [ "${{ steps.download-frontend.outcome }}" = "success" ]; then
            echo "âœ… Frontend artifacts downloaded successfully"
            ls -la ./frontend-artifacts/
          else
            echo "âŒ Frontend artifacts download failed"
            exit 1
          fi

      - name: ðŸ“¦ Package Backend Artifacts
        run: |
          echo "ðŸ“¦ Creating backend.zip..."
          
          # Create backend archive directly
          cd backend-artifacts
          zip -r ../backend.zip .
          cd ..
          
          echo "ðŸ“Š Backend package created: $(du -sh backend.zip)"

      - name: ðŸ“¦ Package Frontend Artifacts
        run: |
          echo "ðŸ“¦ Creating frontend.zip..."
          
          # Create frontend archive directly
          cd frontend-artifacts
          zip -r ../frontend.zip .
          cd ..
          
          echo "ðŸ“Š Frontend package created: $(du -sh frontend.zip)"

      - name: â˜ï¸ Upload Backend to S3
        run: |
          echo "â˜ï¸ Uploading backend.zip to S3..."
          
          # Upload latest backend (overwrites previous)
          aws s3 cp backend.zip "s3://${{ secrets.AWS_S3_BUCKET }}/deployments/backend.zip"
          
          echo "âœ… Backend upload completed!"

      - name: â˜ï¸ Upload Frontend to S3
        run: |
          echo "â˜ï¸ Uploading frontend.zip to S3..."
          
          # Upload latest frontend (overwrites previous)
          aws s3 cp frontend.zip "s3://${{ secrets.AWS_S3_BUCKET }}/deployments/frontend.zip"
          
          echo "âœ… Frontend upload completed!"

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸ“¦ Build Packages Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Build Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ env.BUILD_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Source**: Downloaded from CI artifacts (Run ID: ${{ env.WORKFLOW_RUN_ID }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ S3 Artifacts (Latest Only):" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: \`s3://${{ secrets.AWS_S3_BUCKET }}/deployments/backend.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: \`s3://${{ secrets.AWS_S3_BUCKET }}/deployments/frontend.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ready for Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "Use the **DEPLOY** workflow to deploy these packages to EC2." >> $GITHUB_STEP_SUMMARY