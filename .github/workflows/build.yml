name: ðŸ—ï¸ BUILD - Compile and Package

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      build_version: ${{ steps.version.outputs.BUILD_VERSION }}
    
    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: ðŸŽ¯ Generate Build Version
        id: version
        run: |
          BUILD_VERSION="build-$(date +%Y%m%d-%H%M%S)-$(echo $GITHUB_SHA | cut -c1-8)"
          echo "BUILD_VERSION=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Build version: $BUILD_VERSION"

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ—ï¸ Build Backend
        run: |
          echo "ðŸ—ï¸ Building backend..."
          cd backend
          
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          
          echo "âš™ï¸ Creating build .env..."
          cat > .env << EOF
          NODE_ENV=production
          PORT=8080
          DATABASE_URL=placeholder
          OPENROUTER_API_KEY=placeholder
          JWT_SECRET=placeholder
          AWS_S3_BUCKET=placeholder
          AWS_REGION=us-east-1
          AWS_ACCESS_KEY_ID=placeholder
          AWS_SECRET_ACCESS_KEY=placeholder
          PUBLIC_URL=placeholder
          SWAGGER_USER=placeholder
          SWAGGER_PASSWORD=placeholder
          EOF
          
          echo "ðŸ”¨ Compiling TypeScript..."
          npm run build
          
          echo "âœ… Backend build completed!"
          ls -la dist/

      - name: ðŸŽ¨ Build Frontend
        run: |
          echo "ðŸ—ï¸ Building frontend..."
          cd frontend
          
          echo "ðŸ“¦ Installing dependencies..."
          npm ci
          
          echo "âš™ï¸ Creating build .env..."
          echo "VITE_API_URL=placeholder" > .env
          
          echo "ðŸ”¨ Building React application..."
          npm run build
          
          echo "âœ… Frontend build completed!"
          ls -la dist/

      - name: ðŸ“¦ Package Build Artifacts
        run: |
          echo "ðŸ“¦ Creating deployment package..."
          
          # Create deployment structure
          mkdir -p deployment/backend
          mkdir -p deployment/frontend
          
          # Copy backend build
          cp -r backend/dist deployment/backend/
          cp backend/package*.json deployment/backend/
          cp -r backend/prisma deployment/backend/
          
          # Copy frontend build
          cp -r frontend/dist deployment/frontend/
          
          # Create deployment info
          cat > deployment/deployment-info.json << EOF
          {
            "version": "${{ steps.version.outputs.BUILD_VERSION }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit": "$GITHUB_SHA",
            "branch": "$GITHUB_REF_NAME",
            "environment": "${{ github.event.inputs.environment || 'dev' }}"
          }
          EOF
          
          # Create archive
          echo "ðŸ—œï¸ Creating deployment archive..."
          tar -czf deployment.tar.gz -C deployment .
          
          echo "ðŸ“Š Package info:"
          ls -lh deployment.tar.gz
          echo "Package size: $(du -sh deployment.tar.gz)"

      - name: â˜ï¸ Upload to S3
        run: |
          echo "â˜ï¸ Uploading build to S3..."
          
          BUILD_VERSION="${{ steps.version.outputs.BUILD_VERSION }}"
          
          # Upload versioned build
          aws s3 cp deployment.tar.gz "s3://${{ secrets.AWS_S3_BUCKET }}/builds/$BUILD_VERSION.tar.gz"
          
          # Upload as latest
          aws s3 cp deployment.tar.gz "s3://${{ secrets.AWS_S3_BUCKET }}/builds/latest.tar.gz"
          
          # Upload deployment info
          aws s3 cp deployment/deployment-info.json "s3://${{ secrets.AWS_S3_BUCKET }}/builds/$BUILD_VERSION-info.json"
          aws s3 cp deployment/deployment-info.json "s3://${{ secrets.AWS_S3_BUCKET }}/builds/latest-info.json"
          
          echo "âœ… Build uploaded to S3!"

      - name: ðŸ“¤ Upload GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shopmefy-build-${{ steps.version.outputs.BUILD_VERSION }}
          path: deployment.tar.gz
          retention-days: 30

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŽ‰ Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Build Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.BUILD_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… S3: \`s3://${{ secrets.AWS_S3_BUCKET }}/builds/latest.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Artifacts: \`shopmefy-build-${{ steps.version.outputs.BUILD_VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ready for Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "Use the **DEPLOY** workflow to deploy this build to EC2." >> $GITHUB_STEP_SUMMARY