name: 🧪 CI - Tests and Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test-backend:
    name: 🧪 Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 📦 Install Dependencies
        run: |
          cd backend
          npm ci

      - name: 🔍 Lint Code
        run: |
          cd backend
          npm run lint || echo "Linting not configured"

      - name: 🧪 Run Unit Tests
        run: |
          cd backend
          npm run test:unit

      - name: 🧪 Run Integration Tests
        run: |
          cd backend
          npm run test:integration

  test-frontend:
    name: 🧪 Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: 🔍 Lint Code
        run: |
          cd frontend
          npm run lint || echo "Linting not configured"

      - name: 🧪 Run Tests
        run: |
          cd frontend
          npm run test || echo "Tests not configured"

  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🔒 Run Security Audit
        run: |
          cd backend && npm audit --audit-level=high
          cd ../frontend && npm audit --audit-level=high 